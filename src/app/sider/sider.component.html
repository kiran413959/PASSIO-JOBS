
<div id="main_container" *ngFor="let list of Data"   (click)="SelectedItem(list)"   class="tw-w-full tw-flex   tw-px-3  tw-border-solid tw-border-1.5   tw-shadow-a1 tw-border-slate-200 tw-rounded-lg" >

<main    class="tw-w-full tw-h-fit tw-flex tw-rounded-md tw-p-2 tw-pt-12">
    <div class="container tw-w-full tw-h-full tw-flex-col tw-flex tw-justify-center tw-items-center  tw-gap-5">
      <div class="job-content tw-w-full  tw-flex tw-flex-col tw-gap-3">
        <head class="tw-w-full tw-h-3 tw-flex tw-justify-center tw-gap-4 tw-items-center">
          <div class="job-title tw-w-3/5 tw-justify-between tw-items-center tw-flex  " >
              <h1 class="tw-text-2xl tw-font-Arial tw-font-semibold tw-text-slate-900 tw-relative tw-right-14 " style="font-size: 1.25rem; font-weight: 600;" >{{list.position}}</h1>
          </div>
  
          <button type="button" class="tw-relative tw-left-14 tw-bottom-2">
              <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </head>
        <div class="company-name tw-p-1 tw-relative tw-left-2">
          <h3 class="tw-text-sm tw-font-Arial tw-font-normal tw-uppercase" style="font-size: 14px; font-weight: 400;">{{list.Companyname}}</h3>
        </div>
  
        <div class="company-location tw-relative tw-left-4 ">
  
          <h3 class="tw-text-xs tw-font-Arial tw-font-normal"  >{{list.CompanyLocation}}</h3>
        </div>
      </div>
  
      <div id="salary" class="submition-type   ">
        <h3 class=" tw-text-xs10  tw-font-Arial tw-font-extrabold tw-bg-slate-800 tw-text-gray-50 tw-p-1 tw-px-2  tw-rounded-lg tw-flex tw-justify-center tw-items-center tw-relative tw-right-20" >₹{{list.salaryfrom}} - ₹{{list.salaryto}} per {{list.per}}</h3>
  
      </div>

  
      <div class="submition-type tw-w-full tw-h-9 tw-flex tw-p-4  ">
        <span class="material-symbols-outlined tw-text-blue-950">
          send
          </span>
         
     
        <h3   class="tw-text-base tw-font-normal" >{{list.applytype}}</h3>
        
      </div>
  
      <ul class="job-discription  tw-list-disc tw-text-sm tw-font-normal tw-p-4  " >
        <li>{{list.discription1}}</li>
        <li>{{list.discription2}}</li>
  
      </ul>
    </div>
  </main>
</div>
