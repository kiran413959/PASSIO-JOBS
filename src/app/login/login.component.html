
    <div class="container-1 tw-w-screen tw-h-screen tw-flex tw-justify-center tw-items-center tw-p-1 tw-ease-linear  "  >
        
        <main class="tw-w-80perc tw-h-5/6 tw-flex tw-justify-center tw-items-center tw-bg-neutral-100 tw-p-3 tw-shadow-a1   ">


        <section id="signup_section" class="tw-w-1/2 tw-h-full tw-flex tw-flex-col tw-py-3 tw-justify-center tw-items-center tw-border-r-1.7 tw-border-solid tw-border-rightColor  " >


            <img src="/assets/Images/LOGO_OF_PASSIO-JOBS.png" alt="" class="tw-w-2/4 tw-h-16  tw-relative  tw-top-10"  >


            <form action="" method="post" [formGroup]="loginForm" (ngSubmit)="submitlogin()" class="tw-w-full tw-h-full tw-flex tw-justify-center tw-items-center tw-p-3 tw-flex-col tw-gap-5  ">




                <label for="email"  class="tw-w-80perc tw-flex tw-flex-col tw-justify-center tw-gap-1 tw-text-xs14 tw-font-semibold tw-font-Arial " >Email

                    <input type="email" id="email" name="Useremail" formControlName="Useremail"  class="tw-w-full h-22  tw-border-b-1.5  tw-border-b-input_border  tw-border-solid  tw-bg-input_bg  tw-p-0   "  required>

                </label>

            
                
                <label for="password"  class="tw-w-80perc tw-flex tw-flex-col tw-justify-center tw-gap-1 tw-text-xs14 tw-font-semibold tw-font-Arial " >Password
                
                    <input type="password" id="password"  name="password" formControlName="password"  class="tw-w-full h-22  tw-border-b-1.5  tw-border-b-input_border  tw-border-solid  tw-bg-input_bg  tw-p-0   "  required>
                
                </label>

                <h3 class="tw-text-xs14 tw-font-medium tw-font-sans tw-relative tw-left-40"  >Forgot Password</h3>
            

                <button type="submit" class="tw-signup_button  tw-w-28 tw-h-9 tw-font-medium-1 tw-text-xs tw-font-Arial  tw-bg-button_bg tw-border-button_border tw-text-white tw-rounded-md tw-cursor-pointer tw-relative  tw-top-24    tw-hover:bg-red-255   tw-hover:border-solid tw-hover:border-2  tw-hover:border-black-00 " >Log In</button>

            </form>
        </section>


        <section id="logo_and_login"   class="tw-w-1/2 tw-h-full tw-flex tw-justify-center tw-items-center tw-flex-col  tw-py-3 "    >
            <div class="logo_login_main tw-w-full tw-h-full tw-flex tw-flex-col tw-p-2 tw-justify-center tw-items-center ">
                <div class="logo tw-w-full tw-h-3/4  tw-flex tw-flex-col  tw-justify-center tw-items-center  tw-p-3"  >



                    <iframe src="https://lottie.host/embed/5e671295-53ee-453b-99f3-a10c4a30023e/94fkdZjOid.json"  class="tw-w-full tw-h-full tw-relative tw-bottom-4 " ></iframe>

                   

                    <h3 class="tw-w-max  tw-h-0  tw-text-blue-900  tw-font-bold  tw-text-xs10  tw-font-Dune   tw-relative  tw-bottom-10" >Your Future Is Here</h3>


                </div>
                

                <div class="login_way  tw-w-full tw-h-1/4  tw-flex tw-justify-center tw-items-center tw-flex-col ">

                    <h6 class="tw-text-xs14 tw-font-bold tw-font-Arial  tw-relative tw-bottom-5 "  >  Dont't Have an Account? </h6>

                    <button type="button"  (click)="navigateTosignup()"  class="tw-w-28 tw-h-9 tw-font-medium-1 tw-text-xs tw-font-Arial  tw-bg-button_bg  tw-border-button_border  tw-text-white tw-rounded-md tw-cursor-pointer   tw-hover:scale-105 tw-transition" >Go to Signup
                        <i class="fa-solid fa-arrow-right "></i>
                    </button>

                </div>

            </div>


        </section>

    </main>
